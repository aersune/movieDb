  persistent_bottom_nav_bar: ^5.0.2
  provider: ^6.1.2
  connectivity_plus: ^6.0.1
  google_fonts: ^6.2.1
  flutter_secure_storage: ^9.0.0
  url_launcher: ^6.2.6
